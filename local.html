<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>franapp · Local</title>
  <link rel="icon" href="https://live.pystatic.com/webassets/pwa/pedidosya.ico"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="py-header">
    <div class="py-header__left">
      <button class="brand" aria-label="Inicio" onclick="location.href='index.html'">
        <img src="assets/logo-franapp.svg" alt="franapp" width="120" height="32"/>
      </button>
      <button id="btnBack" class="location-chip" onclick="history.back()">
        <span class="cap">Volver</span>
        <span>Listado</span>
        <svg viewBox="0 0 10 6" width="10" height="6" aria-hidden="true"><path d="M9 1 5 5 1 1" stroke="#100522" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
    <div class="py-header__center">
      <div class="searchbar">
        <input id="searchItem" type="search" placeholder="Buscar en el menú"/>
        <button id="btnFind" title="Buscar" aria-label="Buscar">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
      </div>
    </div>
    <div class="py-header__right"></div>
  </header>

  <main class="container">
    <div class="spacer-48"></div>

    <section id="storeHero" class="card">
      <div class="card__top">
        <img id="storeBanner" src="" alt="">
        <span id="ribbon" class="ribbon" style="display:none"></span>
        <span id="badge" class="badge"></span>
      </div>
      <div class="card__body">
        <div class="card__title">
          <h4 id="storeName">Local</h4>
          <div class="rating">
            <svg width="16" height="16" viewBox="0 0 24 24"><path d="M12 17.27 18.18 21l-1.64-7.03L22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21 12 17.27Z" fill="#00B67A"/></svg>
            <span id="storeRating">-</span>
          </div>
        </div>
        <div class="meta" id="storeMeta"></div>
      </div>
    </section>

    <div class="spacer-48"></div>

    <div class="tabs" id="tabs"></div>

    <section class="menu-list" id="menuList"></section>

    <div class="spacer-48"></div>
  </main>

  <div class="fab-cart">
    <div class="fab-inner">
      <div id="cartInfo" class="muted">Carrito vacío</div>
      <button id="btnCheckout" class="btn" disabled>Ir al pago</button>
    </div>
  </div>

  <script src="local.js" defer></script>
</body>
</html>
