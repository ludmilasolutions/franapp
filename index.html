<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>franapp</title>
  <link rel="icon" href="assets/favicon.svg"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TT+Commons+Pro:wght@500;600&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Header -->
  <header class="py-header">
    <div class="py-header__left">
      <button class="brand" aria-label="Inicio" onclick="location.href='index.html'">
        <img src="assets/logo-franapp.svg" alt="franapp" width="120" height="32"/>
      </button>

      <button id="btnLocation" class="location-chip" aria-label="Cambiar dirección">
        <span class="cap">Enviar a</span>
        <span id="locationText">San Luis 4526</span>
        <svg viewBox="0 0 10 6" width="10" height="6" aria-hidden="true"><path d="M9 1 5 5 1 1" stroke="#100522" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>

    <div class="py-header__center">
      <div class="searchbar">
        <input id="searchInput" type="search" placeholder="Buscar locales"/>
        <button id="searchBtn" title="Buscar" aria-label="Buscar">
          <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/></svg>
        </button>
      </div>
    </div>

    <div class="py-header__right">
      <button id="btnCart" class="profile" aria-label="Carrito">
        <div class="avatar"></div><span>Carrito</span>
        <span id="cartCount" class="badge-count">0</span>
      </button>
      <button class="profile" aria-haspopup="true" aria-expanded="false">
        <div class="avatar"></div>
        <span>Mi Perfil</span>
        <svg width="20" height="20" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 9l6 6 6-6" fill="none" stroke="#100423" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="spacer-48"></div>

    <!-- Título shortcuts -->
    <div class="row-title">
      <h3>Hola. ¿Qué vas a pedir hoy?</h3>
      <div class="arrows">
        <button class="arrow" id="catPrev" aria-label="Anterior">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="none" stroke="#4C4359" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button class="arrow" id="catNext" aria-label="Siguiente">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" fill="none" stroke="#4C4359" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
      </div>
    </div>

    <!-- Carrusel de categorías -->
    <section class="quilted" id="quilted">
      <!-- se llena por JS con index.json -->
    </section>

    <div class="spacer-48"></div>

    <!-- Título locales -->
    <div class="row-title">
      <h3>Locales cercanos</h3>
      <small id="countTxt" class="muted"></small>
    </div>

    <!-- Lista de locales / skeleton -->
    <section id="stores" class="stores">
      <!-- skeleton inicial -->
      <div class="card sk">
        <div class="sk-img"></div>
        <div class="sk-lines">
          <div class="sk-line w60"></div>
          <div class="sk-line w40"></div>
          <div class="sk-line w30"></div>
        </div>
      </div>
      <div class="card sk">
        <div class="sk-img"></div>
        <div class="sk-lines">
          <div class="sk-line w60"></div>
          <div class="sk-line w40"></div>
          <div class="sk-line w30"></div>
        </div>
      </div>
      <div class="card sk">
        <div class="sk-img"></div>
        <div class="sk-lines">
          <div class="sk-line w60"></div>
          <div class="sk-line w40"></div>
          <div class="sk-line w30"></div>
        </div>
      </div>
    </section>

    <div class="spacer-48"></div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <p class="muted">© <span id="year"></span> franapp — inspirada en la experiencia de franapp.</p>
      <nav class="footer-links">
        <a href="#" aria-label="Términos y condiciones">Términos</a>
        <span>·</span>
        <a href="#" aria-label="Privacidad">Privacidad</a>
        <span>·</span>
        <a href="#" aria-label="Ayuda en línea">Ayuda</a>
      </nav>
    </div>
  </footer>

  <script src="app.js" defer></script>

  <div id="drawerOverlay" class="drawer-overlay"></div>
  <aside id="cartDrawer" class="drawer" aria-hidden="true">
    <header>
      <strong>Tu carrito</strong>
      <button id="btnClearCart" class="btn-link">Vaciar</button>
    </header>
    <div class="body" id="drawerList"></div>
    <div class="totals" id="drawerTotals">
      <div class="row"><span>Subtotal</span><strong id="subTot">$0</strong></div>
      <div class="row"><span>Envío</span><strong id="ship">$0</strong></div>
      <div class="row"><span>Total</span><strong id="grand">$0</strong></div>
    </div>
    <div class="checkout">
      <button id="btnGoCheckout" class="btn-primary">Finalizar compra</button>
    </div>
  </aside>

</body>
</html>
