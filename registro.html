<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registrar local · Franapp</title>
  <link rel="stylesheet" href="assets/css/panels.css">
</head>
<body>
<header>
  <div class="row"><strong>Franapp</strong><span class="badge">Registro</span></div>
  <a class="btn outline" href="/">← Volver</a>
</header>
<main>
  <h1>Alta de local</h1>
  <p class="muted">Completá el formulario. Al enviar, generamos una <strong>solicitud de alta</strong> para revisión (PR).</p>
  <form id="altaForm" class="grid cols-2 card">
    <div>
      <label>Nombre comercial *</label>
      <input name="nombre" required>
    </div>
    <div>
      <label>Categoría *</label>
      <input name="categoria" placeholder="rotisería, kiosco, librería..." required>
    </div>
    <div>
      <label>Slug (url) *</label>
      <input name="slug" placeholder="ej: rotiseria-la-9" required pattern="^[a-z0-9-]{3,}$">
      <div class="small muted">Min 3 letras, minúsculas y guiones.</div>
    </div>
    <div>
      <label>WhatsApp para pedidos *</label>
      <input name="whatsapp" placeholder="+549..." required>
    </div>
    <div class="grid">
      <div>
        <label>Dirección *</label>
        <input name="direccion" required>
      </div>
      <div>
        <label>URL de mapa *</label>
        <input name="mapa" placeholder="https://maps.google.com/?q=..."
               required>
      </div>
    </div>
    <div>
      <label>Horarios *</label>
      <textarea name="horarios" placeholder="Lun a sáb 11-15 y 20-23" required></textarea>
    </div>
    <div>
      <label>Métodos de entrega *</label>
      <div class="row">
        <label><input type="checkbox" name="entrega.metodos" value="retiro" checked> Retiro</label>
        <label><input type="checkbox" name="entrega.metodos" value="envio"> Envío</label>
      </div>
    </div>
    <div>
      <label>Zonas de envío (nombre,precio ARS) — opcional</label>
      <div id="zonas" class="grid"></div>
      <button type="button" id="addZona" class="btn small">+ Agregar zona</button>
    </div>
    <div>
      <label>Métodos de pago *</label>
      <div class="row">
        <label><input type="checkbox" name="pago" value="efectivo" checked> Efectivo</label>
        <label><input type="checkbox" name="pago" value="mp"> MercadoPago</label>
        <label><input type="checkbox" name="pago" value="tarjeta"> Tarjeta</label>
      </div>
    </div>
    <div>
      <label>Logo (URL) *</label>
      <input name="imagenes.logo" required>
    </div>
    <div>
      <label>Banner (URL) — opcional</label>
      <input name="imagenes.banner">
    </div>
    <div class="cols-2" style="grid-column: 1/-1;">
      <label>Descripción *</label>
      <textarea name="descripcion" required></textarea>
    </div>
    <div class="cols-2" style="grid-column: 1/-1;">
      <label>Redes (URLs) — opcional</label>
      <div class="grid cols-2">
        <input name="social.instagram" placeholder="Instagram">
        <input name="social.facebook" placeholder="Facebook">
        <input name="social.web" placeholder="Sitio web">
      </div>
    </div>
    <div style="grid-column:1/-1;display:flex;gap:8px">
      <button class="btn" type="submit">Enviar solicitud</button>
      <button class="btn outline" type="reset">Limpiar</button>
      <span id="msg" class="muted"></span>
    </div>
  </form>
  <hr>
  <p class="small muted">Al enviar, validamos formato y mandamos a revisión. Si todo está OK, se crea un PR con <code>/locales/{slug}.json</code>.</p>
</main>
<script src="assets/js/registro.js"></script>
</body>
</html>
